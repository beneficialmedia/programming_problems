<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Dylan Kilgore">
        <meta name="description" content="Elementary to advanced JavaScript, HTML and CSS problem solutions">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <title>The sum of the numbers 1 to n (multiples of 3 or 5 in the sum only)</title>
        <link href="css/styles.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <a href="/" class="c-back" title="Go to the home page">‚Üê Home</a>

        <!-- Using plain old JavaScript I ask the user for a number (n) and show them the sum of the numbers 1 to n (multiples of 3 or 5 in the sum only). -->
        <div class="c-content">
            <h3 class="c-content__content-title">The sum of the numbers 1 to n (multiples of 3 or 5 in the sum only)</h3>
            <div class="c-content__input">
                <input class="c-content__input__text c-content__input__text--number"
                    type="number"
                    minlength="1"
                    role="number"
                    aria-roledescription="Number input box"
                    aria-label="Type a number here."
                    placeholder="Type a number here." />
                <button class="c-content__input__button c-content__input__button--number"
                    role="button"
                    aria-label="Go"
                    aria-roledescription="Go button">Go</button>
            </div>
            <div class="c-content__sum">
                The sum of the numbers 1 to <span class="c-content__sum__input"></span> is <span class="c-content__sum__number"></span> (multiples of 3 or 5 in the sum only).
            </div>
            <div class="c-content__error">
                Provide a number to see the sum.
            </div>
        </div>
        <script src="js/main.js" type="text/javascript"></script>
    </body>
</html>
